<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Макет блока 1.3 верстка</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <div class="header__container">
                <div class="header__button"><img src="Photos/menu-button.svg" alt=""></div>
                <div class="header__brand"><img src="Photos/brand_name.svg" alt=""></div>
                <div class="header__divider"><img src="Photos/divider.png" alt=""></div>
                <div class="header__repair"><img src="Photos/repair.svg" alt=""></div>
                <div class="header__check-status"><img src="Photos/checkstatus.svg" alt=""></div>
            </div>
        </header>

        <main class="main">
            <h1 class="main__title">
                <img class="main__highlight" src="Photos/highlight.svg" alt="">
                <span>Услуги и сервисы</span>
            </h1>

            <article class="article main__article">
                <div class="article__slide-menu">
                    <span class="article__span article__span_active">Ремонтируемые устройства</span>
                    <span class="article__span article__span_active">Дополнительные услуги</span>
                </div>

            <div class="article__text">
                <p class="article__p">
                    Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                </p>
            </div>

            </article>
        </main>
    </body>
</html>
